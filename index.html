<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Random Pick Dota 2</title>
        <meta name="description" content="Pick a role or a hero">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="container">
            <h1>Random Hero</h1>
            <p>Appuyez sur le bouton pour choisir un héro.</p>
            
            <div class="choices">
                <button id="randomize">Pick !</button>
                <p id="result"></p>
            </div>
        </div>
        <div class="container">
            <h1>Random Role</h1>
            <p>Tournez la roue pour choisir un rôle.</p>
            
            <div class="choices">
                <div id="chart"></div>
                <div id="question"><p></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
